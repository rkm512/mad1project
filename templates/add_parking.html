<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Parking Lot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/mad1_project/static/style.css" />
  </head>

  <body>
    <div class="container form-container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-warning text-center">
              <strong> New Parking Lot</strong>
            </div>

            <div class="card-body">
              <form method="POST" action="/add_parking_lot">
                <div class="mb-3">
                  <label class="form-label">Prime Location Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="location_name"
                    placeholder="e.g., City Center"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Address:</label>
                  <textarea
                    class="form-control"
                    name="address"
                    rows="3"
                    placeholder="Full address..."
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label class="form-label">Pin Code:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="pin_code"
                    placeholder="e.g., 400001"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Price (per hour):</label>
                  <input
                    type="number"
                    class="form-control"
                    name="price_per_hour"
                    placeholder="e.g., 20"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Maximum Spots:</label>
                  <input
                    type="number"
                    class="form-control"
                    name="max_spots"
                    placeholder="e.g., 50"
                  />
                </div>

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-success">Add</button>
                  <button type="submit" class="btn btn-secondary">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
