<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reserve Parking Spot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Reserve Your Parking Spot</h4>
        </div>

        <div class="card-body">
          <form method="POST" action="/reserve_parking">
            <input type="hidden" name="spot_id" value="{{ spot_id }}" />
            <input type="hidden" name="user_id" value="{{ user_id }}" />

            <div class="mb-3">
              <label for="lot_info" class="form-label">Parking Lot</label>
              <input
                type="text"
                class="form-control"
                id="lot_info"
                value="{{ lot_name }} - {{ lot_address }}"
                readonly
              />
            </div>

            <div class="mb-3">
              <label for="spot_id_display" class="form-label">Spot ID</label>
              <input
                type="text"
                class="form-control"
                id="spot_id_display"
                value="{{ spot_id }}"
                readonly
              />
            </div>

            <div class="mb-3">
              <label for="vehicle_no" class="form-label">Vehicle Number</label>
              <input
                type="text"
                name="vehicle_no"
                id="vehicle_no"
                class="form-control"
                placeholder="Enter your vehicle number"
                required
              />
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Reserve</button>
              <a href="/user_dashboard/{{ user_id }}" class="btn btn-secondary"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
