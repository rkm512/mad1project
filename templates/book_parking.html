<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/mad1_project/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main">
      <div id="canvas">
        
      <div class="card-header bg-warning">
        <strong>Book the Parking Spot</strong>
      </div>
      <div class="card-body">
        <form method="POST" action="/reserve_parking">
          <div class="mb-3">
            <label for="spot_id" class="form-label">Spot_ID:</label>
            <input
              type="text"
              name="spot_id"
              id="spot_id"
              class="form-control"
              value="{{ spot_id }}"
              
            />
          </div>

          <div class="mb-3">
            <label for="lot_id" class="form-label">Lot_ID:</label>
            <input
              type="text"
              name="lot_id"
              id="lot_id"
              class="form-control"
              value="{{ lot_id }}"
              
            />
          </div>

          <div class="mb-3">
            <label for="user_id" class="form-label">User ID:</label>
            <input
              type="text"
              name="user_id"
              id="user_id"
              class="form-control"
              value="{{ user_id }}"
              
            />
          </div>

          <div class="mb-3">
            <label for="vehicle_no" class="form-label">Vehicle Number:</label>
            <input
              type="text"
              name="vehicle_no"
              id="vehicle_no"
              class="form-control"
              placeholder="Enter Vehicle Number"
              
            />
          </div>


          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Reserve</button>
            <a href="/user_dashboard/{{ user_id }}" class="btn btn-secondary"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
