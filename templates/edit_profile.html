<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Edit Profile</h2>
      <form method="POST" action="/edit_profile">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            name="fullname"
            value="{{ this_user.fullname }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea
            class="form-control"
            id="address"
            name="address"
            rows="2"
            required
          >
{{ this_user.address }}</textarea
          >
        </div>

        <div class="mb-3">
          <label for="pin_code" class="form-label">Pin Code</label>
          <input
            type="text"
            class="form-control"
            id="pin_code"
            name="pin_code"
            value="{{ this_user.pin_code }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="mobile_number" class="form-label">Mobile Number</label>
          <input
            type="text"
            class="form-control"
            id="mobile_number"
            name="mobile_number"
            value="{{ this_user.mobile_number }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"
            >New Password (leave blank to keep current)</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
        <a href="/user_dashboard/{{ this_user.id }}" class="btn btn-secondary"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
