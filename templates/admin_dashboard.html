<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/mad1_project/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Admin Dashboard</h2>
      <p>
        Welcome to Admin |
        <a href="/admin">Home</a> | <a href="/registered_users">Users</a> |
        <a href="/user_dashboard/{{ this_user.id }}">Search</a> |
        <a href="/summary">Summary</a> | <a href="/logout">Logout</a> |
        <a href="/edit_profile">Edit Profile</a>
      </p>

      <h3>Parking Lots</h3>

      <div class="row">
        {% for lot in lots %}
        <div class="col-md-4 mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ lot.location_name }}</h5>
              <p class="card-text">
                {{ lot.max_spots }} spots | â‚¹{{ lot.price_per_hour }}/hr
              </p>
              <div class="d-flex justify-content-between">
                <a
                  href="/edit_parking_lot/{{ lot.id }}"
                  class="btn btn-primary btn-sm"
                >
                  Edit
                </a>
                <a href="/admin/{{ lot.id }}/spots" class="btn btn-info btn-sm">
                  View Spots
                </a>
                <form
                  method="POST"
                  action="/delete/{{ lot.id }}"
                  style="display: inline"
                >
                  <button type="submit" class="btn btn-danger btn-sm">
                    Delete
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="mt-3">
        <a href="/add_parking_lot" class="btn btn-success">+ Add Lot</a>
      </div>
    </div>
  </body>
</html>
