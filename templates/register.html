<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register HTML</title>
    <link rel="stylesheet" href="/mad1_project/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main">
      <div id="canvas" style=" height:750px">
        <div id="form-body" style="height: 700px; margin-top: 50px">
          <h1>Register Form</h1>
          <form action="/register" method="post">
            <div class="mb-3">
              <label for="Input1" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="Input1"
                name="username"
              />
            </div>
            <div class="mb-3">
              <label for="Input2" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="Input2"
                name="password"
              />
            </div>
            <div class="mb-3">
              <label for="Input3" class="form-label">FullName</label>
              <input
                type="text"
                class="form-control"
                id="Input3"
                name="fullname"
              />
            </div>
            <div class="mb-3">
              <label for="Input4" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="Input4"
                name="address"
              />
            </div>
            <div class="mb-3">
              <label for="Input5" class="form-label">Pin Code</label>
              <input
                type="text"
                class="form-control"
                id="Input5"
                name="pin_code"
              />
            </div>
            <div class="mb-3">
              <label for="Input6" class="form-label">Mobile Number</label>
              <input
                type="text"
                class="form-control"
                id="Input6"
                name="mobile_number"
              />
            <div style="text-align: center">
              <input type="submit" class="btn btn-primary" value="Register" />
              <br />
              Already registered? <a href="/login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
