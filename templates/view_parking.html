<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View/Delete Parking Spot</title>
    <link rel="stylesheet" href="/mad1_project/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-warning">
          <strong>View/Delete Parking Spot</strong>
        </div>
        <div class="card-body">
          <form method="POST" action="/delete_parking_spot/{{ spot.id }}">
            <div class="mb-3">
              <label class="form-label">Spot ID:</label>
              <input
                type="text"
                class="form-control"
                name="spot_id"
                value="{{ spot.id }}"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Status:</label>
              <input
                type="text"
                class="form-control"
                name="status"
                value="{{ spot.status }}"
              />
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-danger">Delete</button>
              <a href="/user_dash" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
